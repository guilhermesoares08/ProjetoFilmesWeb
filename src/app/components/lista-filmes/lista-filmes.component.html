<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>      
      <th class="d-none d-md-table-cell">Título</th>
      <th class="d-none d-md-table-cell">Nota</th>
      <th class="d-none d-md-table-cell">Gênero</th>      
      <th class="d-none d-md-table-cell">Ator</th>
      <th class="d-none d-md-table-cell">Resenha</th>
      <th>Ações</th>
    </tr>
  </thead> 
  <tbody *ngIf="listaFilmes && listaFilmes.length">
    <tr *ngFor="let filme of listaFilmes" style="cursor: pointer">      
      <td>{{ filme.titulo }}</td>
      <td class="d-none d-md-table-cell">{{ filme.nota }}</td>
      <td class="d-none d-md-table-cell">{{ filme.genero }}</td>
      <td class="d-none d-md-table-cell">{{ filme.ator.nome }}</td>      
      <td style="max-width: 200px" class="d-none d-md-table-cell">
        {{ filme.resenha }}
      </td>      
      <td>
        <button class="btn btn-secondary  d-inline-block mr-2" tooltip="Detalhe">
          <i class="fa fa-eye"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <footer *ngIf="(!listaFilmes || !listaFilmes.length)">
    <tr>
      <td colspan="5" class="text-center"></td>
      <h4>Nenhum formulário encontrado!</h4>
    </tr>
  </footer>
</table>
